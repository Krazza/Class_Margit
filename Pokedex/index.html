<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>
    <link rel="stylesheet" href="style.css"/>
    <title>Pokedex</title>
</head>
<body>
    <header></header>
    <div id="containerContainer">
    <div id="searchArea">
        <h1>Pokedex</h1>
        <p id="searchText"> Select a generation </p>
        <input type="text" id="searchField" placeholder="Search a pokemon by name" onkeyup="Search()"/>
        <section id="filter">
            <input type="button" id="gen_01" value="Gen 1"/>
            <input type="button" id="gen_02" value="Gen 2"/>
            <input type="button" id="gen_03" value="Gen 3"/>
            <input type="button" id="gen_04" value="Gen 4"/>
            <input type="button" id="gen_05" value="Gen 5"/>
            <input type="button" id="gen_06" value="Gen 6"/>
            <input type="button" id="gen_07" value="Gen 7"/>
        </section>
    </div>
    <div id="container" class="cardContainer">
    </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
