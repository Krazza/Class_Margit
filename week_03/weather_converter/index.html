<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>something</title>
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <section style="margin-top: 18px">
            <label for="cel">Celcius</label>
            <input type="number" id="cel" 
            onchange="TemperatureConversion(this.value, this.id)"
            oninput="TemperatureConversion(this.value, this.id)"/>
        </section>
        <section style="margin-top: 18px">
            <label for="fahr">Fahrenheit</label>
            <input type="number" id="fahr" 
            onchange="TemperatureConversion(this.value, this.id)"
            oninput="TemperatureConversion(this.value, this.id)"/>
        </section>
        <section style="margin-top: 18px">
            <label for="kel">Kelvin</label>
            <input type="number" id="kel" 
            onchange="TemperatureConversion(this.value, this.id)"
            oninput="TemperatureConversion(this.value, this.id)"/>
        </section>
        <script src="main.js"></script>
    </body>
</html>
